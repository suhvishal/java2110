<h1>Login</h1>

<form #loginForm="ngForm" (ngSubmit)="handleLogin(loginForm)">

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" #uname="ngModel" ngModel name="username" required
            minlength="6">

        <div *ngIf="uname.touched && !uname.valid">
            <div *ngIf="uname.errors.required" class="alert alert-danger">
                Username is required...
            </div>

            <div *ngIf="uname.errors.minlength" class="alert alert-danger">
                Username must have at least {{ uname.errors.minlength.requiredLength }} characters
            </div>
        </div>



    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ngModel name="password" required>
    </div>

    <button type="submit" class="btn btn-primary">Login</button>
</form>
